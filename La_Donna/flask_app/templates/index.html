<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css') }} ">
    <title>La Donna Home</title>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="/static/imgs/LaDonna_Header.png" alt="La Donna Title" class="image">
    </div>
    <div class="brides_table">
        <table class="table table-hover">
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>E-Mail</th>
                <th>Phone</th>
            </thead>
            <tbody>
                {% for each_bride in brides %}
                    <tr>
                        <td>{{ each_bride.first_name }}</td>
                        <td>{{ each_bride.last_name }}</td>
                        <td>{{ each_bride.email }}</td>
                        <td>{{ each_bride.phone }}</tb>
                    </tr>
                {% endfor %}
                <tr>
                    <td>
                        <a href="/new_bride">
                            <div class="d-grid gap-2 d-md-block">
                                <button class="btn btn-primary" type="button">Add Bride</button>
                            </div>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
