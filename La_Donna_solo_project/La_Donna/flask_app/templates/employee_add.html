<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename=('/css/style.css')) }}">

    <title>Add Employee</title>
</head>
<body>
    <div class="container">
        <div class="row header-row">
            <div class ="col-6"><img src="./static/imgs/LaDonna_Header.png" alt="La Donna Logo" class="header-logo-img"></div>
            <div class="col-4"></div>
            <div class="col-2">Employees Only</div>
        </div>
        <div class="row navigation-row">
            <div class="col-10"></div>
            <div class="col-2">
                <a href="/dashboard">Home</a>
            </div>
        </div>
        <div class="row main-body-row">
            <form action="/employee_add" method="POST">
                <div class="form-input">
                    <label>First Name:</label>
                    <input type="text" name="fname">
                </div> 
                <div class="form-input">
                    <label>Last Name:</label>
                    <input type="text" name="lname">
                </div>
                <div class="form-input">
                    <label>Title:</label>
                    <input type="text" name="title">
                </div>
                <div class="form-input">
                    <label>E-mail:</label>
                    <input type="text" name="email">
                </div>
                <div class="form-input">
                    <label>Phone:</label>
                    <input type="text" name="phone">
                </div>
                <div class="form-input">
                    <label>Address:</label>
                    <input type="text" name="addr_street" placeholder="Street & Apt No.">
                </div>
                <div class="form-input">
                    <label>City:</label>
                    <input type="text" name="addr_city" >
                </div>
                <div class="form-input">
                    <label>State:</label>
                    <input type="text" name="addr_state" >
                </div>
                <div class="form-input">
                    <label>Zip:</label>
                    <input type="text" name="addr_zip" >
                </div>
                <div class="form-input">
                    <label>Permission:</label>
                    <input type="text" name="permission" placeholder="1 - 5">
                </div>
                <div class="form-input">
                    <label>Hire Date:</label>
                    <input type="date" name="hire_date" >
                </div>
                <div class="form-input">
                    <label>Registration Code:</label>
                    <input type="text" name="reg_code" value="{{random_code}}" placeholder="{{random_code}}">
                </div>

                <input type="submit" value="Add">
            </form>
        </div>
    </div>
</body>
</html>
