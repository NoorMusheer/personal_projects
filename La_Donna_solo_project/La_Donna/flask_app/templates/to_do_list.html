<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename=('/css/style.css')) }}">

    <title>To Do Items</title>
</head>
<body>
    <div class="container">
        <div class="row header-row">
            <div class ="col-6"><img src="./static/imgs/LaDonna_Header.png" alt="La Donna Logo" class="header-logo-img"></div>
            <div class="col-4"></div>
            <div class="col-2">Employees Only</div>
        </div>

        <div class="row navigation-row">
            <div class="col-8"></div>
            <div class="col-2"><h5><a href="/dashboard">Home</a></h5></div>
            <div class="col-2"><h5><a href="/logout">Logout</a></h5></div>
        </div>
        <div class="row main-body-row">
            <table class="table table-striped">
                <div class="row">
                    <div class="col-4"><h4>Active Tasks</h4></div>
                    <div class="col-8">
                    <a href="/task_new"><button class="btn btn-outline">Add A New Task</button></a>
                    </div>
                </div>
                <thead>
                    <tr>
                        <th class="col-89">Notes</th>
                        <th class="col-2">Date Due</th>
                        <th class="col-2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {%for task in active_tasks%}
                    <tr>
                        <td>{{task.notes}}</td>
                        <td>{{task.date_due}}</td>
                        <td><a href="/task_edit/{{task.id}}">View/Edit</a>   |   
                            <a href="/task_complete/{{task.id}}">Completed</a>
                        </td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
        <div class="row row-spacer" style="height:500px"></div>
            <table class="table table-striped">
                <div class="row">
                    <div class="col-4"><h4>Completed Tasks</h4></div>
                    <div class="col-8"></div>
                </div>
                <thead>
                    <tr>
                        <th class="col-8">Notes</th>
                        <th class="col-2">Date Due</th>
                        <th class="col-2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {%for tasks in completed_tasks%}
                    <tr>
                        <td class="crossout">{{tasks.notes}}</td>
                        <td class="crossout">{{tasks.date_due}}</td>
                        <td><a href="/task_edit/{{tasks.id}}">View</a>
                        </td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
    </div>
</body>
</html>
