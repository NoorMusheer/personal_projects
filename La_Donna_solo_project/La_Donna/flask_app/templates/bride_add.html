<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename=('/css/style.css')) }}">

    <title>Brides</title>
</head>
<body>
    <div class="container">
        <div class="row header-row">
            <div class ="col-6"><img src="./static/imgs/LaDonna_Header.png" alt="La Donna Logo" class="header-logo-img"></div>
            <div class="col-4"></div>
            <div class="col-2">Employees Only</div>
        </div>
        <div class="row navigation-row">
            <div class="col-8"></div>
            <div class="col-2"><h5><a href="/dashboard">Home</a></h5></div>
            <div class="col-2"><h5><a href="/logout">Logout</a></h5></div>
        </div>
        <div class="row main-body-row">
            <form action="/bride_add" method="POST">
                <div class="container measurement-container">
                    <div class="container measurement-container">
                        <h5>Add A New Bride</h5>
                    </div>    
                    <div class="form-input form-group row">
                        <label class="col-sm-2 col-form-label">First Name:</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" name="fname">
                        </div>
                    </div> 
                    <div class="form-input form-group row">
                        <label class="col-sm-2 col-form-label">Last Name:</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" name="lname">
                        </div>
                    </div>
                    <div class="form-input form-group row">
                        <label class="col-sm-2 col-form-label">E-mail:</label>
                        <div class="col-sm-10">
                        <input type="email" class="form-control" name="email">
                        </div>
                    </div>
                    <div class="form-input form-group row">
                        <label class="col-sm-2 col-form-label">Phone:</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" name="phone">
                        </div>
                    </div>
                    <div class="form-input form-group row">
                        <label class="col-sm-2 col-form-label">Wedding Date:</label>
                        <div class="col-sm-10">
                        <input type="date" class="form-control" name="wedding_date">
                        </div>
                    </div>
                    <div class="form-input form-group row">
                        <label class="col-sm-2 col-form-label">Notes:</label>
                        <div class="col-sm-10">
                        <textarea class="form-control" name="other" id="bride_notes" rows="6" cols="80"></textarea>
                        </div>
                    </div>
                </div>
                <div class="container measurement-container">
                    <div class="form-group row">
                        <input type="submit" value="Add Bride" class="btn btn-outline">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
