<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename=('/css/style.css')) }}">

    <title>Orders</title>
</head>
<body>
    <div class="container">
        <div class="row header-row">
            <div class ="col-6"><img src="./static/imgs/LaDonna_Header.png" alt="La Donna Logo" class="header-logo-img"></div>
            <div class="col-4"></div>
            <div class="col-2">Employees Only</div>
        </div>

        <div class="row navigation-row">
            <div class="col-8"></div>
            <div class="col-2"><a href="/new_order"><button>Add A New Order</button></a></div> 
            <div class="col-2"><a href="/dashboard">Home</a></div> 
        </div>
        <div class="row main-body-row">
            <table>
                <thead>
                    <tr>
                        <th>Order No.</th>
                        <th>Bride</th>
                        <th>Dress</th>
                        <th>Order Notes</th>
                        <th>Taken By</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {%for order in all_orders%}
                    <tr>
                        <td>{{order.id}}</td>
                        <td>{{order.bride_id}}</td>
                        <td>{{order.dress_id}}</td>
                        <td>{{order.notes}}</td>
                        <td>{{order.employee_id}}</td>
                        <td>View/Edit  |  Archive</td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>





    </div>
</body>
</html>
