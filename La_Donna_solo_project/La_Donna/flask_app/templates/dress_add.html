<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename=('/css/style.css')) }}">

    <title>Add Dress</title>
</head>
<body>
    <div class="container">
        <div class="row header-row">
            <div class ="col-6"><img src="./static/imgs/LaDonna_Header.png" alt="La Donna Logo" class="header-logo-img"></div>
            <div class="col-4"></div>
            <div class="col-2">Employees Only</div>
        </div>
        <div class="row navigation-row">
            <div class="col-10"></div>
            <div class="col-2">
                <a href="/dashboard">Home</a>
            </div>
        </div>
        <div class="row main-body-row">
            <form action="/dress_add" method="POST">
                <div class="form-input">
                    <label>Name:</label>
                    <input type="text" name="dress_name">
                </div> 
                <div class="form-input">
                    <label>Style:</label>
                    <input type="text" name="style">
                </div>
                <div class="form-input">
                    <label>Color:</label>
                    <input type="text" name="color">
                </div>
                <div class="form-input">
                    <label>Fabric:</label>
                    <input type="text" name="fabric">
                </div>
                <div class="form-input">
                    <label>Notes:</label>
                    <textarea name="other" id="dress_notes" rows="6" cols="80"></textarea>
                </div>
                <input type="submit" value="Add">
            </form>
        </div>
    </div>
</body>
</html>
